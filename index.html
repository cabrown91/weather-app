<!DOCTYPE html>
<html ng-app="weatherApp">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Weather App</title>
    <!-- scripts -->
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.6/angular.min.js"></script>
    <script src="scripts/app.js"></script>
    <script src="scripts/directives/currentWeather.js"></script>
    <!-- styles -->
        <link rel="stylesheet" href="https://cdn.rawgit.com/twbs/bootstrap/v4-dev/dist/css/bootstrap.css">
    <link rel="stylesheet" href="styles/style.css">
  </head>
  <body>
    <div class="container">
      <h3> Weather App </h3>
      <section id="weather" class="container-fluid" ng-controller="weatherController as weatherCtrl">
        <div class="row">
          <div class="col-lg-12" ng-repeat="card in weatherCtrl.city">
            <current-weather city="{{weather.city}}"> </current-weather>

          </div>
        </div>
      </section>
    </div>
  </body>
</html>
